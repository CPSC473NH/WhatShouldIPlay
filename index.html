    <div class="modal fade" id="apiModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="apiModal-title">API Key Setup</h4>
                </div>
                <div class="modal-body">
                    <p class="bg-danger" id="errorMsg1"></p>
                    <form role="form" id="apiModal-form">
                        <div class="form-group">
                            <label for="steamAPIModal">Steam API Key</label>
                            <input type="steamAPIModal" class="form-control"
                                         id="steamAPIModal" placeholder="Enter Steam API Key" name="steamAPIModal"/>
                        </div>
                        <div class="form-group">
                            <label for="giantBombAPIModal">Giant Bomb API Key</label>
                            <input type="giantBombAPIModal" class="form-control"
                                         id="giantBombAPIModal" placeholder="Enter Giant Bomb API Key" name="giantBombAPIModal"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" id="apiModal-footer">
                    <button type="button" class="btn btn-primary" id="setupButton">Setup</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->   

    <div class="modal fade" id="registerSignIn" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="registerSignin-title">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <p class="bg-danger" id="errorMsg2"></p>
                    <form role="form" id="registerSignIn-form">
                        <div class="form-group">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control"
                                         id="inputEmail" placeholder="Enter Email" name="email"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control"
                                         id="inputPassword" placeholder="Password" name="password"/>
                        </div>
                        <div id="inputDIVSteamID"class="form-group">
                            <label for="inputSteamID">Steam ID</label>
                            <input type="steamID" class="form-control"
                                         id="inputSteamID" placeholder="Steam ID" name="steamID"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" id="registerSignIn-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="registerButton">Register</button>
                    <button type="button" class="btn btn-primary" id="signinButton">Sign In</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
